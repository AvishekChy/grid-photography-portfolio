<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2 class="heading">
                My <span class="port">Portfolio</span>
            </h2>
            <p class="subheading">When words become unclear, I shall focus with photographs. When images become inadequates.</p>
        </div>

        <div class="gallery">
            <div class="box" id="box-1" style="background-image: url(images/abdur.jpg);">abdur</div>
            <div class="box" id="box-2" style="background-image: url(images/abdur_bald.jpg);">abdur bald</div>
            <div class="box" id="box-3" style="background-image: url(images/avi-abdur-priyal-maharaj.jpg);">avi-abdur-priyal-maharaj</div>
            <div class="box" id="box-4" style="background-image: url(images/avishek.JPG);">avishek</div>
            <div class="box" id="box-5" style="background-image: url(images/priyal_portrait.jpeg);">priyal's portrait</div>
            <div class="box" id="box-6" style="background-image: url(images/roni_portrait.png);">roni's portrait</div>
            <div class="box" id="box-7" style="background-image: url(images/sagar_tiger.jpg);">sagar the tiger</div>
        </div>
    </div>
    <div class="circle c1"></div>
</body>
</html>
