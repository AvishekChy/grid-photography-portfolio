<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2 class="heading">
                My <span class="port">Gallery</span>
            </h2>
            <p class="subheading">When words become unclear, We shall focus with photographs. When images become inadequates.</p>
        </div>

        <div class="grid-container">
            <div class="box" id="abdur" style="background-image: url(images/abdur.jpg);">
                abdur
            </div>
            <div class="box row2" id="abdur_bald" style="background-image: url(images/abdur_bald.jpg);">
                abdur bald
            </div>
            <div class="box col2" id="maharaj" style="background-image: url(images/avi-abdur-priyal-maharaj.jpg);">
                avi-abdur-priyal-maharaj
            </div>
            <div class="box" id="avi" style="background-image: url(images/avishek.JPG);">
                avishek
            </div>
            <div class="box" id="priyal" style="background-image: url(images/priyal_portrait.jpeg);">
                priyal's portrait
            </div>
            <div class="box" id="roni" style="background-image: url(images/roni_portrait.png);">
                roni's portrait
            </div>
            <div class="box" id="sagar" style="background-image: url(images/sagar_tiger.jpg);">
                sagar the tiger
            </div>
        </div>
    </div>
    <div class="circle c1"></div>
</body>
</html>
